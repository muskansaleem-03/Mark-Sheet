<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Sheet Generator</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #b8e0e0;
            margin: 30%;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            
           
        }

        h1 {
            text-align: center;
            color: #0703f3;
            margin-bottom: 20px;
            
        }

        h3 {
            text-align: center;
            color: #030303;
        }

        
        form {
            background-color: rgb(231, 191, 241);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
         
        }

        label {
            font-weight: bold;
            color: #0c0c0c;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #0056b3;
            background-color: #93b8f0;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ee1ed2;
            border: none;
            border-radius: 4px;
            color: rgb(255, 160, 160);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            

        }

        button:hover {
            background-color: #272f9e;
        }

        
        .form-group {
            display: flex;
            flex-direction: column;
        }

        #addSubjectBtn {
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
        }

        saveBtn{
            
        }

        
        @media (max-width: 400px) {
            form {
                width: 90%;
                padding-top: 30%;
                padding-bottom: 10%;
            }
        }

    </style>
</head>
<body>
    <div>
        <h1>Marks Sheet Generator</h1>
        <h3>Add Marks</h3>
        <form id="marksform">
            <div id="subjects-container">
                
                <div class="form-group">
                    <label for="subject1Name">Subject 1:</label>
                    <input type="text" id="subject1Name" placeholder="Subject Name" required />
                    <input type="number" id="subject1Marks" min="0" max="100" required />
                </div>
                <div class="form-group">
                    <label for="subject2Name">Subject 2:</label>
                    <input type="text" id="subject2Name" placeholder="Subject Name" required />
                    <input type="number" id="subject2Marks" min="0" max="100" required />
                </div>
                <div class="form-group">
                    <label for="subject3Name">Subject 3:</label>
                    <input type="text" id="subject3Name" placeholder="Subject Name" required />
                    <input type="number" id="subject3Marks" min="0" max="100" required />
                </div>
            </div>
            <button type="button" id="addSubjectBtn">Add Subject</button>
            <br>
            <br>
            <button type="submit" id="GenerateButton">Generate Marks sheet</button>
        </form>
    </div>
    
    <div id="resultDiv" class="result"></div>

    <button id="saveBtn">save</button>
    <br>
    <br>
    <button id="loadBtn">load</button>



    <script src="app.js"></script>
</body>
</html>
